<html>
    <head>
        <title>TABELLE</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1" title="quadrato con numeri">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>

            </tr>
            <tr>
                <th>4</th>
                <td>5</td>
                <th title="sei">6</th>

            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>
                    <table title="quadrato con lettere">
                        <tr>
                            <td>a</td>
                            <td>b</td>
                            <td>c</td>
                        </tr>
                        <tr>
                            <td>d</td>
                            <td>e</td>
                            <td>f</td>
                        </tr>
                        <tr>
                            <td>g</td>
                            <td>h</td>
                            <td>l</td>
                        </tr>
                    </table>
                </td>

            </tr>
        </table>

    </body>
</html>
